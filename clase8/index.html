<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <article class="info">
                <h1 class="hero__title">Check The</br>Best Food</h1>
                <p class="hero__subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque non dolorem architecto et quos dolorum consectetur officia voluptatibus.!</p>
                <button class="hero__button">Book a table</button>
            </article>
            <img class="hero-image" src="./images/hero.png" alt="plato de pasta con vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="./images/video.png" alt="una mesa con platos de pasta">
                <img class="dishes-item" src="./images/dish1.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./images/dish2.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./images/dish3.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./images/dish4.png" alt="bowl de vegetales">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home Menu</h2>
            <div class="menu-grid">
                <img class="menu-img" src="./images/plate1.png" alt="platos principales">
                <img class="menu-img" src="./images/plate2.png" alt="platos principales">
                <img class="menu-img" src="./images/plate3.png" alt="platos principales">
                <img class="menu-img" src="./images/plate4.png" alt="platos principales">
                <img class="menu-img" src="./images/plate5.png" alt="platos principales">
            </div>
        </section>
    </main>
</body>
</html>
